<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

        body {
            margin: 0;
            padding: 0;
             font-family: "Rubik", sans-serif;
        }
        .container {
            background: url('https://cdn.shopify.com/s/files/1/0673/0950/2681/files/bb7358e19d92585f688b6694a1ef3deb015c3a40.png?v=1755004257') center center/cover no-repeat;
            min-height: 110px;
            width: 70vw;
            margin: auto;
            border-radius: 15px;
        }
        .header {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            min-height: 110px;
        }
        .header-logo img {
            height: 40px;
        }
        .header-logo {
            display: flex;
            align-items: center;
        }
        .header-logo-text {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 400;
            margin-left: 10px;
            letter-spacing: 1px;
        }
        .header-nav-links ul {
            display: flex;
            gap: 48px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .header-nav-links li {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 400;
            cursor: pointer;
            transition: color 0.2s;
        }
        .header-nav-links li:hover {
            color: #ffffff;
        }
        .header-conta {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-conta img {
            width: 48px;
            height: 48px;
            border: 2px solid #fff;
            border-radius: 50%;
            background: transparent;
            object-fit: cover;
            box-sizing: border-box;
        }
        @media (max-width: 700px) {
            .header {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }
            .header-nav-links ul {
                gap: 24px;
            }
            .header-logo-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="./Vector.png" alt="">
            </div>
            <div class="header-nav-links">
                <ul>
                    <li>Skin</li>
                    <li>Hair</li>
                    <li>Body</li>
                </ul>
            </div>
            <div class="header-conta">
                <img src="./Vector.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
