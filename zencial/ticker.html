<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

.ZILEticker-container {
    width: 100%;
    overflow: hidden;
    color: rgb(59, 59, 59);
    white-space: nowrap;
    box-sizing: border-box;
    position: relative;
    margin-bottom: -10px;
    margin-top: -10px;
  }

  .ZILEticker-content {
    display: inline-block;
    animation: ticker 12s linear infinite;
  }

  .ZILEticker-text {
    font-family: "Inter", sans-serif;
    display: inline-block;
    font-size: 100px; /* ajuste aqui o tamanho da fonte */
    font-weight: 600;
    padding-right: 100px; /* espaço entre repetições */
  }

  @keyframes ticker {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  @media (max-width: 768px) {
    .ZILEticker-text {
      font-size: 50px; 
    }
  }
</style>
</head>
<body>

<div class="ZILEticker-container">
  <div class="ZILEticker-content">
    <span class="ZILEticker-text">Inovação Tecnologia Cosméticos</span>
    <span class="ZILEticker-text">Inovação Tecnologia Cosméticos</span>
  </div>
</div>

</body>
</html>
