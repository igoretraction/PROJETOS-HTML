<style>
 
    .accordion {
        width: 100%;
        max-width: none;
        height: 600px;
        overflow: hidden;
        margin: 0 auto;
    }
    .accordion ul {
        width: 100%;
        height: 100%;
        display: table;
        table-layout: fixed;
        margin: 0;
        padding: 0;
    }
    .accordion ul li {
        display: table-cell;
        vertical-align: bottom;
        position: relative;
        width: 20%;
        height: 700px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        transition: all 500ms ease;
    }
    .accordion ul:hover li {
        width: 20%;
    }
    .accordion ul:hover li:hover {
        width: 40%;
    }
    .accordion ul li  a {
  display: block;
  height: 700px;
  width: 100%;
  position: relative;
  z-index: 3;
  padding: 15px 20px;
  box-sizing: border-box;
  color: #fff;
  text-decoration: none;
  font-family: Open Sans, sans-serif;
  transition: all 200ms ease;
}

.accordion ul li  a * {
  opacity: 0;
  margin: 0;
  width: 100%;
  text-overflow: ellipsis;
  position: relative;
  z-index: 5;
  white-space: nowrap;
  overflow: hidden;
  -webkit-transform: translateX(-20px);
  transform: translateX(-20px);
  -webkit-transition: all 400ms ease;
  transition: all 400ms ease;
}
    @media screen and (max-width: 700px) {
        .accordion { display: none; }
    }
</style>

<body>
<div class="accordion">
    <ul>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/cialight/img/2025/01/banner/14092/cat01-dsk.png');"><a href="https://www.cialight.com.br/area-externa"></a></li>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/cialight/img/2025/01/banner/14093/cat02-dsk.png');"><a href="https://www.cialight.com.br/cozinha"></a></li>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/cialight/img/2025/01/banner/14094/cat03-dsk.png');"><a href="https://www.cialight.com.br/sala-de-estar"></a></li>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/cialight/img/2025/01/banner/14095/cat04-dsk.png');"><a href="https://www.cialight.com.br/quarto"></a></li>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/cialight/img/2025/01/banner/14096/cat05-dsk.png');"><a href="https://www.cialight.com.br/sala-de-jantar"></a></li>
    </ul>
</div>
