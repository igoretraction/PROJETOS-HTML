<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção Luxo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-half {
      background-color: #60694C;
      height: 50vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* padding-left: 8%; */
    }

    .top-half h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 12px 0;
      letter-spacing: 0.5px;
    }

    .top-half p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #E3E3E3;
      max-width: 450px;
    }

    .bottom-half {
      background-color: #f5f3ef;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-half img {
      width: 80%;
      max-width: 900px;
      height: auto;
      object-fit: contain;
      margin-top: -25vh; /* sobreposição para centralizar a imagem entre as metades */
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .top-half {
        padding: 40px 20px;
        text-align: center;
      }
      .bottom-half img {
        width: 90%;
        margin-top: -20vh;
      }
    }
     .section-one {
            width: 100%;
            height: 100vh;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/625/447/800/computer-motherboards-msi-pc-gaming-wallpaper-preview.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
  </style>
</head>
<body>
<section class="section-one"></section>
  <div class="container">
    <div class="top-half" >
      <h2 style="margin: 0 auto;">UM REFÚGIO PARA O CORPO E PARA A ALMA</h2>
      <p style="margin: 0 auto; text-align: center;"><strong>VILLA D’OZIO E FLOR DE LIS HOME:</strong> ONDE O LUXO E O DESCANSO SE ENCONTRAM.</p>
    </div>

    <div class="bottom-half">
      <img src="https://c4.wallpaperflare.com/wallpaper/625/447/800/computer-motherboards-msi-pc-gaming-wallpaper-preview.jpg" alt="Cama luxo">
    </div>
  </div>
</body>
</html>
