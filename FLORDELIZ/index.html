<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Mobile</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }
      .section {
        width: 100%;
        display: block;
      }
      .section img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Swiper ajustes */
      .swiper {
        width: 100%;
        height: auto;
      }

      .swiper-slide img {
        width: 100%;
        height: auto;
        display: block;
      }
.swiper-button-next:after, .swiper-button-prev:after{
        font-size: 30px !important;
}
      .swiper-button-next,
      .swiper-button-prev {
        font-size: 30px !important;
        color: #fff;
        text-shadow: 0px 0px 5px #000;
      }
    </style>
  </head>

  <body class="body-mobile">
    <section class="section">
      <img
        src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43974/lp-parceria-mobile-01.jpg"
        alt="Seção 1"
      />
    </section>

    <section class="section">
      <img
        src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43982/lp-parceria-mobile-02.jpg"
        alt="Seção 2"
      />
    </section>

    <section class="section">
      <img
        src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43984/lp-parceria-mobile-03-3.jpg"
        alt="Seção 3"
      />
    </section>

    <section class="section">
      <a href="https://villadozio.com.br/">
        <img
          src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43986/lp-parceria-mobile-04.jpg"
          alt="Seção 4"
        />
      </a>
    </section>

    <section class="section">
      <img
        src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43975/lp-parceria-mobile-05.jpg"
        alt="Seção 5 - Título"
      />
    </section>

    <section class="section">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="https://www.dlz.com.br/">
              <img
                src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43977/lp-parceria-mobile-06-3.jpg"
                alt="DLZ"
              />
            </a>
          </div>

          <div class="swiper-slide">
            <a href="https://www.flordelis.com.br/">
              <img
                src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43976/lp-parceria-mobile-06-2.jpg"
                alt="Flordelis"
              />
            </a>
          </div>

          <div class="swiper-slide">
            <a href="https://www.flordelishome.com.br/">
              <img
                src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43978/lp-parceria-mobile-06.jpg"
                alt="Flordelis Home"
              />
            </a>
          </div>
        </div>

        <!-- Botões -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <section class="section">
      <img
        src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43979/lp-parceria-mobile-07.jpg"
        alt="Seção 6"
      />
    </section>

    <section class="section">
      <img
        src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43980/lp-parceria-mobile-08.jpg"
        alt="Seção 7"
      />
    </section>

    <section class="section">
      <img
        src="https://magazord-public.s3.amazonaws.com/dlz/img/2025/11/produto/43981/lp-parceria-mobile-09.jpg"
        alt="Seção 8"
      />
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
