<!-- CSS do banner -->
<style>
  .coupon-banner-container {
    padding: 1rem;
    display: flex;
    justify-content: center;
    width: 100%;
  }

  .coupon-banner {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    border-radius: 0.75rem;
    background-color: #ffffff;
    padding: 1rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    border: 1px solid #e5e7eb;
    max-width: 48rem;
    width: 100%;
    flex-wrap: wrap;
    justify-content: center;
    font-size: 0.875rem;
  }

  @media (min-width: 640px) {
    .coupon-banner {
      font-size: 1rem;
    }
  }

  .text-semibold {
    font-weight: 600;
    color: #1f2937;
    white-space: nowrap;
  }

  .text-default {
    color: #374151;
    white-space: nowrap;
  }

  .text-bold {
    font-weight: 700;
    color: #1f2937;
    white-space: nowrap;
  }

  .text-small {
    color: #6b7280;
    font-size: 0.75rem;
    white-space: nowrap;
  }

  @media (min-width: 640px) {
    .text-small {
      font-size: 0.875rem;
    }
  }

  .coupon-code-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }

  .coupon-button {
    position: relative;
    border-radius: 9999px;
    background-color: #e5e7eb;
    padding: 0.5rem 1rem;
    font-weight: 700;
    color: #1f2937;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
    outline: none;
  }

  .coupon-button:hover {
    background-color: #d1d5db;
  }

  .copied-message {
    position: absolute;
    top: -1.5rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75rem;
    color: #16a34a;
    background-color: #f0fdf4;
    padding: 0.25rem 0.5rem;
    border-radius: 0.375rem;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none;
  }

  .copied-message.show {
    opacity: 1;
  }
</style>

<!-- Script para inserir o banner acima de .resumo-itens -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const target = document.querySelector(".resumo-itens");

    if (target) {
      const bannerHTML = `
        <div class="coupon-banner-container">
          <div class="coupon-banner">
            <span class="text-semibold">Primeira vez aqui?</span>
            <span class="text-default">use o cupom:</span>
            <div class="coupon-code-wrapper">
              <button id="copyCouponBtn" class="coupon-button"> BEMVINDA </button>
              <span id="copiedMessage" class="copied-message">Copiado!</span>
            </div>
            <span class="text-default"> e ganhe <span class="text-bold">10% OFF</span> </span>
            <span class="text-small"> *Não Válido para itens da aba promocional </span>
          </div>
        </div>
      `;

      // Insere acima de .resumo-itens
      target.insertAdjacentHTML("beforebegin", bannerHTML);

      // Configura a cópia do cupom
      const copyCouponBtn = document.getElementById("copyCouponBtn");
      const copiedMessage = document.getElementById("copiedMessage");
      const couponCode = "BEMVINDA";

      copyCouponBtn?.addEventListener("click", (e) => {
        e.preventDefault(); // impede qualquer comportamento de scroll
        navigator.clipboard.writeText(couponCode).then(() => {
          copiedMessage.classList.add("show");
          setTimeout(() => {
            copiedMessage.classList.remove("show");
          }, 2000);
        }).catch(err => {
          alert("Erro ao copiar o cupom.");
        });
      });
    }
  });
</script>
