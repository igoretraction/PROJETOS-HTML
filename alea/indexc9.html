              new Swiper('.texto-banner.swiper', {
                  breakpoints: {
                      0: { slidesPerView: 2 },
                      520: { slidesPerView: 3 },
                      700: { slidesPerView: 3 },
                      1400: { slidesPerView: 3 }
                  },
                
                  spaceBetween: 10,
                  rewind: true,
                  navigation: {
                      nextEl: '.swiper-button-next',
                      prevEl: '.swiper-button-prev'
                  }
              });

              $(document).on('change', '.select-tamanho', function() {
      let selectedRel = $(this).val();
      let button = $(this).closest('.product-card').find('.botao-prod');
      button.attr('rel', selectedRel);
      console.log("Cor selecionada:", selectedRel);
  });
        
                $(document).off('click', '.botao-prod').on('click', '.botao-prod', function(event) {
                    event.preventDefault();
                    let sku = $(this).attr('rel');
                    if (!sku) {
                        alert('Por favor, selecione um tamanho antes de adicionar ao carrinho.');
                        return;
                    }
                    Zord.checkout.addCart(sku, 1, 1, 0, function () {
                        Zord.checkout.atualizaQuantidadeEspecificaCarrinho();
                    });
                });
          }
          window.addEventListener("load", (event) => {
          const prodshow = $(".checkout-banner-container");
          if ($("#cart-area .checkout-banner-container").length == 0){
              (".lista-carrinho").after(prodshow);
          }
      
          let elem = document.querySelector('#main-cart-area');
          function callback() {
              console.log('recall');
              if ($("#cart-area .checkout-banner-container").length == 0){
                  $(".lista-carrinho").after(prodshow);
              }
          }
          
          let observer = new MutationObserver(callback);
          observer.observe(elem, {
              childList: true
          });
      });
      });
