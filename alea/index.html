<script>// <![CDATA[
$(document).ready(function() {
                    $(`<div class="promo-banner-unico">
            <button class="close-btn">×</button>
            <div class="promo-texto-unico">
                <div class="promo-info">
                    <span><strong>Ganhe 10% OFF</strong> com o cupom</span>
                    <button class="coupon-code" data-coupon="LANÇAMENTO ">LANÇAMENTO</button>
                    <span>| Expira em:</span>
                </div>
                <div class="timer-unico">
                    <div class="timer-block">
                        <span id="horas-unico">00</span>
                        <span class="timer-label">HRS</span>
                    </div>
                    <div class="timer-block">
                        <span id="minutos-unico">00</span>
                        <span class="timer-label">MIN</span>
                    </div>
                    <div class="timer-block">
                        <span id="segundos-unico">00</span>
                        <span class="timer-label">SEC</span>
                    </div>
                </div>
                <span class="copy-feedback">Copiado!</span>
            </div>
        </div>`).insertBefore('header');

                    function atualizarCronometro() {
                        const horaFinal = new Date();
                        horaFinal.setHours(23, 59, 59, 999);

                        const agora = new Date();
                        const tempoRestante = horaFinal - agora;

                        if (tempoRestante <= 0) {
                            $("#horas-unico").text("00");
                            $("#minutos-unico").text("00");
                            $("#segundos-unico").text("00");
                            clearInterval(intervaloCronometro);
                        } else {
                            const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
                            const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

                            $("#horas-unico").text(String(horas).padStart(2, '0'));
                            $("#minutos-unico").text(String(minutos).padStart(2, '0'));
                            $("#segundos-unico").text(String(segundos).padStart(2, '0'));
                        }
                    }

                    const intervaloCronometro = setInterval(atualizarCronometro, 1000);
                    atualizarCronometro();

                    $(".close-btn").click(function() {
                        $(".promo-banner-unico").fadeOut();
                    });

                    let banner = $(".promo-banner-unico");

                    

                    $(document).on("click", ".coupon-code", function() {
                        var coupon = $(this).data("coupon");
                        var tempInput = $("<input>");
                        $("body").append(tempInput);
                        tempInput.val(coupon).select();
                        document.execCommand("copy");
                        tempInput.remove();

                        $(".copy-feedback").fadeIn(200).delay(1500).fadeOut(200);
                    });
                });
