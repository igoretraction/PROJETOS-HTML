<script>
  function btargOpenModal() {
    const modal = document.getElementById("btarg-modal");
    modal.style.display = "flex";

    const dot = document.querySelector(".btarg-notification-dot");
    if (dot) {
      dot.style.display = "none";
    }
  }

  function btargCloseModal() {
    const modal = document.getElementById("btarg-modal");
    modal.style.display = "none";
  }

  document
    .getElementById("btarg-modal")
    .addEventListener("click", btargCloseModal);

  function btargCopy(id, button) {
    const text = document.getElementById(id).innerText;
    if (navigator.clipboard) {
      navigator.clipboard
        .writeText(text)
        .then(() => {
          button.innerText = "Copiado!";
          setTimeout(() => {
            button.innerText = "Copiar";
          }, 2000);
        })
        .catch(() => {
          fallbackCopy(text, button);
        });
    } else {
      fallbackCopy(text, button);
    }
  }

  function fallbackCopy(text, button) {
    const tempInput = document.createElement("input");
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    try {
      document.execCommand("copy");
      button.innerText = "Copiado!";
    } catch {
      alert("Não foi possível copiar. Copie manualmente: " + text);
    }
    document.body.removeChild(tempInput);
    setTimeout(() => {
      button.innerText = "Copiar";
    }, 2000);
  }
</script>
