  <style>
      .container-cupom {
        box-shadow: 0px 0px 5px #cecece;
        border-radius: 10px;
        padding: 5px 12px;
        margin: 20px auto;
        width:100%;
      }
    
      .content-cupom {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
    
      .promo-description {
        font-size: 14px;
        color: #333;
        width: 50%;
      }
    
      .cupom-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
      }
    
      .copy-cupom {
        background-color: #f2f2f2;
        color: #333;
        border: 0.5px dashed #333;
        padding: 5px 12px;
        border-radius: 5px;
        cursor: pointer;
        width: 180px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
    
      .copy-cupom:hover {
        background-color: #cecece;
      }
    
      .cupom-area p {
        margin-left: 10px;
        font-size: 14px;
        color: #555;
      }
      .head-description{
        font-size: 18px;
        font-weight: bold;
      }
      .copy-message p{
        text-align: center;
        font-size: 12px;
      }
      @media screen and (max-width:768px){
      .copy-cupom {
        width: 110px;
      }
      .promo-description {
        width: 50%;
        text-align: center;
      }
    .head-description{
        font-size: 14px;
        font-weight: bold;
      }
      .cupom-area p {
        margin-left: 10px;
        font-size: 12px;
        color: #555;
      }
      .cupom-area {
        width: 50%;
      }
      }
    </style>
    
<script>
  $(document).ready(function() {
    
    const urlsBloqueadas = [
      '/vale-presente-r-500-unico',
      '/vale-presente-r-300-unico',
      '/vale-presente-r-100-unico'
    ];

    const urlAtual = window.location.pathname;

    if (!urlsBloqueadas.includes(urlAtual)) {
      
      $(`  
        <div class="container-cupom">
          <div class="content-cupom">
            <div class="promo-description">
              <p><span class="head-description">Aproveite o Cupom</span> <br>5% de Desconto na sua PRIMEIRA COMPRA<br><span style="font-size:9px;"></span></p>
            </div>
            <div class="cupom-area">
              <div class="copy-cupom" id="copyButton" data-cupom="DUNAMOBI5">DUNAMOBI5</div>
              <div class="copy-message"><p>Clique para Copiar</p></div>
            </div>
          </div>
        </div>
      `).insertAfter('.calculo-frete');
      
      $('#copyButton').on('click', function() {
        const input = document.createElement('input');
        input.value = $(this).data('cupom');
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        
        $('.copy-message').html('<p>Cupom Copiado</p>');
      });
    }

  });
</script>
