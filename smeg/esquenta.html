<script>
document.addEventListener("DOMContentLoaded", () => {
  const textos = [
    "Batedeiras <span> - saiba mais</span>",
    "Máquinas de café <span> - saiba mais</span>",
    "Geladeiras coloridas <span> - saiba mais</span>"
  ];

  const figures = document.querySelectorAll(".swiper-slide figure");

  figures.forEach((figure, index) => {
    if (textos[index]) {
      const legenda = document.createElement("p");
      legenda.innerHTML = textos[index];
      legenda.style.textAlign = "center";
      legenda.style.fontWeight = "bold";
      legenda.querySelector("span").style.color = "#007bff"; // cor do "saiba mais"
      legenda.querySelector("span").style.fontWeight = "normal";
      figure.appendChild(legenda);
    }
  });
});
</script>
