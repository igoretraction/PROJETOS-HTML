<script>// <![CDATA[
// Mantém seu código jQuery para inserção do cupom após a lista do carrinho
  $(document).ready(function() {
    $(".container-cupom").insertAfter(".lista-carrinho");
  });

  window.addEventListener("load", (event) => {
    const cupom = $(".container-cupom");
    if ($("#cart-area .container-cupom").length == 0){
      $(".lista-carrinho").after(cupom);
    }

    let elem = document.querySelector('#main-cart-area');
    function callback() {
      if ($("#cart-area .container-cupom").length == 0){
        $(".lista-carrinho").after(cupom);
      }
    }

    let observer = new MutationObserver(callback);
    observer.observe(elem, {
      childList: true
    });
  });

  // Script Vanilla para copiar ao clicar no input
  document.addEventListener("DOMContentLoaded", () => {
    const codeInput = document.getElementById("code");
    const copiedMsg = document.getElementById("copied");

    function copyCode() {
      navigator.clipboard.writeText(codeInput.value).then(() => {
        copiedMsg.style.display = "block";
        setTimeout(() => {
          copiedMsg.style.display = "none";
        }, 2000);
      });
    }

    codeInput.addEventListener("click", copyCode);
  });
// ]]></script>
