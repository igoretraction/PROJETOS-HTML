      // Observer para recolocar se for removido em re-renders/form actions
      const observer = new MutationObserver((mutations) => {
        if (inserting) return;
        const targetExists = !!document.querySelector(TARGET_SELECTOR);
        const widgetExists = !!document.getElementById(WIDGET_ID);
        // Se o alvo existir e o widget sumiu (ou foi movido), recoloca
        if (targetExists && !widgetExists) {
          placeWidget();
          return;
        }
        // Se ambos existem, garante que está logo após o alvo
        if (targetExists && widgetExists) {
          const target = document.querySelector(TARGET_SELECTOR);
          const widget = document.getElementById(WIDGET_ID);
          if (target && widget && widget.previousElementSibling !== target) {
            placeWidget();
          }
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", init);
    } else {
      init();
    }
  })();
</script>
