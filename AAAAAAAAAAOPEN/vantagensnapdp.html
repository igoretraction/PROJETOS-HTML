<!-- SWIPER CSS (se já tiver no tema, pode remover essa linha) -->
<link
  rel="stylesheet"

/>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap');

  .item-tag {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    background-color: #efefef;
    border-radius: 20px;
    padding: 18px !important;
    max-width: 185px;
    width: 100%;
    max-height: 90px;
    text-align: center;
    gap: 5px;
  }

  .svg-icon {
    width: auto;
    text-align: center;
    height: 31px !important;
  }

  .texto-descricao-tag {
    font-family: "Momo Trust Display", sans-serif;
    font-weight: 500;
    color: #000;
    font-size: 13px;
  }
  .swiper-horizontal>.swiper-pagination-bullets, .swiper-pagination-bullets.swiper-pagination-horizontal, .swiper-pagination-custom, .swiper-pagination-fraction{
  display: none;}

  /* ===== DESKTOP ===== */
  .container-tag-desktop {
    background: none;
    border-radius: 5px;
    padding: 20px 20px;
    width: 100%;
    display: flex;
    margin: auto;
    max-width: 800px;
    gap: 10px;
    margin-left: 95px;
    margin-bottom: 80px;
  }

  /* Esconde swiper no desktop */
  .container-tag-swiper {
    display: none;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 780px) {
    .container-tag-desktop {
      display: none;
    }

    .container-tag-swiper {
      display: block;
      padding: 0 16px;
      margin: 25px auto 40px;
      max-width: 340px;
    }

    .swiper-wrapper {
      align-items: stretch;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
    }
  }
</style>

<script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>

<script>
