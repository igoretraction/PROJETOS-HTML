<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre Junto - Enchimentos para Almofadas</title>
    <style>
        /* Reset e variáveis */
        * {
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --text-primary: #111111;
            --text-secondary: #555555;
            --text-muted: #999999;
            --accent: #000000;
            --border: #eaeaea;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }

        /* Container principal */
        .compre-junto-container {
            background: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin: 20px 0;
            max-width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Call to action */
        .compre-junto-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 16px 0;
            text-align: center;
        }

        /* Layout do produto */
        .compre-junto-content {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        /* Imagem do produto */
        .compre-junto-image {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: var(--radius);
            overflow: hidden;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compre-junto-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Informações do produto */
        .compre-junto-info {
            flex: 1;
            min-width: 0;
        }

        .compre-junto-product-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0 0 8px 0;
            line-height: 1.3;
        }

        /* Preços */
        .compre-junto-prices {
            margin-bottom: 12px;
        }

        .compre-junto-original-price {
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: line-through;
            margin: 0 0 4px 0;
        }

        .compre-junto-current-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 4px 0;
        }

        .compre-junto-payment-method {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .compre-junto-card-price {
            font-size: 16px;
            color: var(--text-primary);
            margin: 0;
        }

        /* Controles de quantidade e botão */
        .compre-junto-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Seletor de quantidade */
        .compre-junto-quantity {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .compre-junto-qty-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .compre-junto-qty-btn:hover {
            background: #f5f5f5;
            border-color: var(--text-secondary);
        }

        .compre-junto-qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .compre-junto-qty-input {
            width: 50px;
            height: 32px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .compre-junto-qty-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Botão adicionar ao carrinho */
        .compre-junto-add-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius);
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            min-height: 44px;
        }

        .compre-junto-add-btn:hover {
            background: #333333;
        }

        .compre-junto-add-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .compre-junto-add-btn.loading {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        /* Estados de loading */
        .compre-junto-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .compre-junto-container {
                padding: 16px;
                margin: 16px 0;
            }

            .compre-junto-content {
                gap: 12px;
            }

            .compre-junto-image {
                width: 70px;
                height: 70px;
            }

            .compre-junto-title {
                font-size: 16px;
                margin-bottom: 12px;
            }

            .compre-junto-product-name {
                font-size: 15px;
            }

            .compre-junto-current-price {
                font-size: 18px;
            }

            .compre-junto-controls {
                gap: 10px;
            }
        }

        /* Esconder componente quando não há produto compatível */
        .compre-junto-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Componente será inserido aqui via JavaScript -->
    <div id="compre-junto-placeholder"></div>

    <script>
        // Configuração dos enchimentos por tamanho de almofada
        const ENCHIMENTOS_CONFIG = {
            '40x40': {
                sku: 'ENCHIMENTO-40X40',
                name: 'Enchimento para Almofada 40×40',
                price: {
                    pix: 24.90,
                    card: 26.90
                },
                originalPrice: 49.90,
                image: 'https://via.placeholder.com/80x80/f5f5f5/999999?text=40x40'
            },
            '45x45': {
                sku: 'ENCHIMENTO-45X45',
                name: 'Enchimento para Almofada 45×45',
                price: {
                    pix: 28.41,
                    card: 29.90
                },
                originalPrice: 54.90,
                image: 'https://via.placeholder.com/80x80/f5f5f5/999999?text=45x45'
            },
            '50x50': {
                sku: 'ENCHIMENTO-50X50',
                name: 'Enchimento para Almofada 50×50',
                price: {
                    pix: 32.90,
                    card: 34.90
                },
                originalPrice: 59.90,
                image: 'https://via.placeholder.com/80x80/f5f5f5/999999?text=50x50'
            },
            '60x60': {
                sku: 'ENCHIMENTO-60X60',
                name: 'Enchimento para Almofada 60×60',
                price: {
                    pix: 38.90,
                    card: 39.90
                },
                originalPrice: 69.90,
                image: 'https://via.placeholder.com/80x80/f5f5f5/999999?text=60x60'
            }
        };

        class CompreJuntoAlmofadas {
            constructor() {
                this.container = null;
                this.currentProduct = null;
                this.quantity = 1;
                this.isLoading = false;
                
                this.init();
            }

            init() {
                // Aguardar o DOM estar pronto
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => this.setup());
                } else {
                    this.setup();
                }
            }

            setup() {
                // Procurar pela classe .calculo-frete
                const freteElement = document.querySelector('.calculo-frete');
                if (!freteElement) {
                    console.warn('Elemento .calculo-frete não encontrado');
                    return;
                }

                // Detectar o tamanho da almofada atual
                const tamanho = this.detectarTamanhoAlmofada();
                if (!tamanho || !ENCHIMENTOS_CONFIG[tamanho]) {
                    console.log('Tamanho de almofada não detectado ou não suportado:', tamanho);
                    return;
                }

                this.currentProduct = ENCHIMENTOS_CONFIG[tamanho];
                this.render(freteElement);
                this.bindEvents();
            }

            detectarTamanhoAlmofada() {
                // Métodos para detectar o tamanho da almofada
                const methods = [
                    () => this.detectarPorTitulo(),
                    () => this.detectarPorSKU(),
                    () => this.detectarPorVariacoes(),
                    () => this.detectarPorConteudo()
                ];

                for (const method of methods) {
                    const tamanho = method();
                    if (tamanho) {
                        console.log('Tamanho detectado:', tamanho);
                        return tamanho;
                    }
                }

                return null;
            }

            detectarPorTitulo() {
                const titulo = document.querySelector('h1, .product-title, .product-name');
                if (!titulo) return null;

                const texto = titulo.textContent.toLowerCase();
                const match = texto.match(/(\d+)x(\d+)/);
                if (match) {
                    return match[0];
                }
                return null;
            }

            detectarPorSKU() {
                // Procurar por elementos com SKU
                const skuElements = document.querySelectorAll('[data-sku], .sku, .product-sku');
                for (const element of skuElements) {
                    const sku = element.textContent || element.dataset.sku || '';
                    const match = sku.match(/(\d+)x(\d+)/i);
                    if (match) {
                        return match[0];
                    }
                }
                return null;
            }

            detectarPorVariacoes() {
                // Procurar por seletores de tamanho/variante
                const variacoes = document.querySelectorAll('.variation, .size-option, .variant-option');
                for (const variacao of variacoes) {
                    const texto = variacao.textContent.toLowerCase();
                    const match = texto.match(/(\d+)x(\d+)/);
                    if (match) {
                        return match[0];
                    }
                }
                return null;
            }

            detectarPorConteudo() {
                // Buscar em todo o conteúdo da página
                const bodyText = document.body.textContent.toLowerCase();
                const match = bodyText.match(/(\d+)x(\d+)/);
                if (match) {
                    return match[0];
                }
                return null;
            }

            render(targetElement) {
                const html = `
                    <div class="compre-junto-container" id="compre-junto-almofadas">
                        <h3 class="compre-junto-title">Não esqueça de levar o enchimento!</h3>
                        <div class="compre-junto-content">
                            <div class="compre-junto-image">
                                <img src="${this.currentProduct.image}" alt="${this.currentProduct.name}" />
                            </div>
                            <div class="compre-junto-info">
                                <h4 class="compre-junto-product-name">${this.currentProduct.name}</h4>
                                <div class="compre-junto-prices">
                                    <p class="compre-junto-original-price">de R$ ${this.currentProduct.originalPrice.toFixed(2).replace('.', ',')} por</p>
                                    <p class="compre-junto-current-price">R$ ${this.currentProduct.price.pix.toFixed(2).replace('.', ',')}</p>
                                    <p class="compre-junto-payment-method">no pix</p>
                                    <p class="compre-junto-card-price">Ou R$ ${this.currentProduct.price.card.toFixed(2).replace('.', ',')} no cartão</p>
                                </div>
                                <div class="compre-junto-controls">
                                    <div class="compre-junto-quantity">
                                        <button class="compre-junto-qty-btn" id="qty-minus">-</button>
                                        <input type="number" class="compre-junto-qty-input" id="qty-input" value="1" min="1" max="10">
                                        <button class="compre-junto-qty-btn" id="qty-plus">+</button>
                                    </div>
                                    <button class="compre-junto-add-btn" id="add-to-cart-btn">
                                        Adicionar ao carrinho
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                targetElement.insertAdjacentHTML('afterend', html);
                this.container = document.getElementById('compre-junto-almofadas');
            }

            bindEvents() {
                if (!this.container) return;

                // Botões de quantidade
                const minusBtn = this.container.querySelector('#qty-minus');
                const plusBtn = this.container.querySelector('#qty-plus');
                const qtyInput = this.container.querySelector('#qty-input');
                const addBtn = this.container.querySelector('#add-to-cart-btn');

                minusBtn.addEventListener('click', () => this.decreaseQuantity());
                plusBtn.addEventListener('click', () => this.increaseQuantity());
                qtyInput.addEventListener('change', (e) => this.setQuantity(parseInt(e.target.value) || 1));
                addBtn.addEventListener('click', () => this.addToCart());
            }

            decreaseQuantity() {
                if (this.quantity > 1) {
                    this.setQuantity(this.quantity - 1);
                }
            }

            increaseQuantity() {
                if (this.quantity < 10) {
                    this.setQuantity(this.quantity + 1);
                }
            }

            setQuantity(qty) {
                this.quantity = Math.max(1, Math.min(10, qty));
                const qtyInput = this.container.querySelector('#qty-input');
                const minusBtn = this.container.querySelector('#qty-minus');
                const plusBtn = this.container.querySelector('#qty-plus');

                qtyInput.value = this.quantity;
                minusBtn.disabled = this.quantity <= 1;
                plusBtn.disabled = this.quantity >= 10;
            }

            addToCart() {
                if (this.isLoading) return;

                this.isLoading = true;
                const addBtn = this.container.querySelector('#add-to-cart-btn');
                const originalText = addBtn.textContent;

                addBtn.textContent = 'Adicionando...';
                addBtn.classList.add('loading');
                this.container.classList.add('compre-junto-loading');

                // Usar a função da Magazord para adicionar ao carrinho
                this.addToCartMagazord(this.currentProduct.sku, this.quantity, (success) => {
                    this.isLoading = false;
                    addBtn.textContent = success ? 'Adicionado!' : originalText;
                    addBtn.classList.remove('loading');
                    this.container.classList.remove('compre-junto-loading');

                    if (success) {
                        // Mostrar feedback positivo
                        setTimeout(() => {
                            addBtn.textContent = originalText;
                        }, 2000);

                        // Tentar abrir o carrinho
                        this.openCartPopup();
                    }
                });
            }

            addToCartMagazord(sku, quantity, callback) {
                try {
                    // Verificar se a Magazord está disponível
                    if (!window.Zord?.checkout?.addCart) {
                        console.warn('Magazord não disponível');
                        if (typeof callback === 'function') callback(false);
                        return;
                    }

                    // Usar método nativo da Magazord
                    window.Zord.checkout.addCart(
                        sku,
                        quantity,
                        1, // vendedor
                        0, // gift/wishlist
                        (response) => {
                            // Atualizar carrinho
                            if (window.Zord.checkout.atualizaQuantidadeEspecificaCarrinho) {
                                window.Zord.checkout.atualizaQuantidadeEspecificaCarrinho();
                            }
                            if (typeof callback === 'function') callback(true);
                        },
                        (error) => {
                            console.error('Erro ao adicionar ao carrinho:', error);
                            if (typeof callback === 'function') callback(false);
                        }
                    );
                } catch (error) {
                    console.error('Exceção ao adicionar ao carrinho:', error);
                    if (typeof callback === 'function') callback(false);
                }
            }

            openCartPopup() {
                try {
                    if (window.Zord?.checkout?.openCartPopup) {
                        window.Zord.checkout.openCartPopup();
                    } else if (window.Zord?.cart?.openPopup) {
                        window.Zord.cart.openPopup();
                    } else {
                        window.location.href = '/checkout/cart';
                    }
                } catch (error) {
                    console.error('Erro ao abrir carrinho:', error);
                }
            }
        }

        // Inicializar o componente
        new CompreJuntoAlmofadas();
    </script>
</body>
</html>
