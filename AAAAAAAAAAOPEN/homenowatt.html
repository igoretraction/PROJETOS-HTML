<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banner de Contagem Regressiva</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Michroma&display=swap");

      :root {
        --bg1: #d1c9c7;
        --bg2: #dfc2bd;
        --txt: #ffffff;
        --cyan: #7e5148;
        --pink: #7e5148;
        --white: #fff;
      }
      * {
        box-sizing: border-box;
      }
      

      /* BANNER SEMPRE EM ESTADO “SCROLLADO” */
      .banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1500;
        background: linear-gradient(345deg, var(--bg1), var(--bg2), var(--bg1));
        padding: 0.75rem 1rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }

      /* TÍTULO */
      .title {
        display: flex;
        align-items: center;
        gap: 1rem;
        text-transform: uppercase;
        font-weight: 700;
        color: var(--txt);
        text-align: center;
        margin: 0;
        font-family: "Michroma", sans-serif;
      }
      .title strong {
        color: var(--pink);
      }

      /* COUNTDOWN */
      .countdown {
        display: flex;
        align-items: center;
        gap: 1.25rem;
      }
      .unit {
        position: relative;
        text-align: center;
        min-width: 3.5rem;
      }
      .num {
        display: block;
        font-variant-numeric: tabular-nums;
        font-size: 1.35rem;
        line-height: 1;
        color: var(--white);
        font-family: "Michroma", sans-serif;
      }
      .label {
        margin-top: 0.25rem;
        font-size: 0.625rem;
        color: var(--cyan);
        letter-spacing: 0.08rem;
        font-family: "Michroma", sans-serif;
      }
      .unit:not(:last-child)::after {
        content: ":";
        position: absolute;
        right: -0.8rem;
        top: 0.1rem;
        color: var(--white);
        font-size: 1.35rem;
        font-family: "Michroma", sans-serif;
      }

      /* CTA */
      .cta {
        display: inline-block;
        text-decoration: none;
        background: var(--pink);
        color: #fff;
        font-weight: 700;
        padding: 0.75rem 1rem;
        clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%
        );
        transition: transform 0.2s ease;
        white-space: nowrap;
        font-family: "Chakra Petch", sans-serif;
      }
      .cta:hover {
        transform: translateY(1px);
      }

      /* “SCROLLADO” (sempre ativo) */
      .title {
        font-size: 0.95rem;
      }
      .num {
        font-size: 1.1rem;
      }
      .label {
        font-size: 0.5rem;
      }

      /* Responsivo */
      @media (min-width: 768px) {
        .title {
          text-align: left;
        }
      }
      @media (max-width: 767.98px) {
        .container {
          justify-content: center;
        }
      }

    
    </style>
  </head>
  <body>
    <header class="banner" id="banner">
      <div class="container">
        <h1 class="title">
          <span style="text-align: center"
            ><strong>Esquenta Black Homenow</strong> <br />
            Confira Nossas Promoções</span
          >
        </h1>

        <p
          class="title"
          style="color: var(--cyan); font-weight: 600; margin: 0"
          aria-hidden="true"
        >
          Por Tempo Limitado!
        </p>

        <div
          class="countdown"
          id="countdown"
          data-deadline="2025-10-31T23:59:59"
        >
          <div class="unit">
            <span class="num" data-days>00</span><span class="label">DIAS</span>
          </div>
          <div class="unit">
            <span class="num" data-hours>00</span
            ><span class="label">HORAS</span>
          </div>
          <div class="unit">
            <span class="num" data-mins>00</span><span class="label">MIN</span>
          </div>
          <div class="unit">
            <span class="num" data-secs>00</span><span class="label">SEG</span>
          </div>
        </div>

        <!-- <a class="cta" href="/planos-cursos-online">APROVEITE</a> -->
      </div>
    </header>

    <script>
      const two = (n) => String(n).padStart(2, "0");

      function startCountdown() {
        const el = document.getElementById("countdown");
        if (!el) return;

        const deadline = new Date(el.getAttribute("data-deadline"));

        function tick() {
          const now = new Date();
          let ms = deadline - now;
          if (ms <= 0) {
            ms = 0;
            clearInterval(timer);
          }

          const s = Math.floor(ms / 1000);
          const days = Math.floor(s / 86400);
          const hours = Math.floor((s % 86400) / 3600);
          const mins = Math.floor((s % 3600) / 60);
          const secs = s % 60;

          el.querySelector("[data-days]").textContent = two(days);
          el.querySelector("[data-hours]").textContent = two(hours);
          el.querySelector("[data-mins]").textContent = two(mins);
          el.querySelector("[data-secs]").textContent = two(secs);
        }

        tick();
        const timer = setInterval(tick, 1000);
      }

      document.addEventListener("DOMContentLoaded", startCountdown);
      /* Sem listener de scroll: sempre “scrollado”. */
    </script>
  </body>
</html>
