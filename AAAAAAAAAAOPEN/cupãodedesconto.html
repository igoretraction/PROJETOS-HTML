<script>
    // TIMER
    function startCountdown(targetDate) {
        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            if (timeLeft <= 0) {
                document.getElementById("timer").innerHTML = "Tempo esgotado!";
                clearInterval(interval);
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));  
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("timer").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        updateTimer();
        const interval = setInterval(updateTimer, 1000);
    }

    const targetDate = new Date(2025, 10, 30, 23, 59, 59).getTime();
    startCountdown(targetDate);

    // COPIAR CUPOM
    function copiarCupom(element) {
        const codigo = element.getAttribute('data-cupom'); // ex: BLACK50
        const textoCupom = element.querySelector('.cupom-valor p');
        const textoOriginal = textoCupom.textContent;

        function aposCopiar() {
            textoCupom.textContent = 'Copiado!';
            // opcional: volta pro texto original depois de 2s
            setTimeout(() => {
                textoCupom.textContent = textoOriginal;
            }, 2000);
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(codigo).then(aposCopiar).catch(aposCopiar);
        } else {
            // Fallback para navegadores mais antigos
            const tempInput = document.createElement('input');
            tempInput.value = codigo;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            aposCopiar();
        }
    }
</script>
