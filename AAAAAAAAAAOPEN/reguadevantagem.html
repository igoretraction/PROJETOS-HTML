<style>
  .texto-banner {
    padding: 20px 0;
  }

  .vantagens-produtos {
    width: 1240px;
    margin: auto;
  }

  .texto-banner img {
    max-width: 42px;
    height: 30px;

  .texto-banner p {
    text-align: left;

    font-size: 13px;
    line-height: 16px;

  }

  .swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.5s;
  }

  .swiper-slide:hover {
    transform: scale(0.97);
  }

  @media (max-width: 800px) {
    .vantagens-produtos {
      width: 100%;
    }
    .tarja .container {
      padding: 0;
      border-radius: 0;
      overflow: hidden;
    }
    .texto-banner img {
      width: 35px;
      height: auto;
    }
    .texto-banner p {
      font-size: 12px;
    }
  }

  

  .footer-top {
    display: none;
  }
  .img-icone-large{
    width: 60px;
    height: 60px;
}
</style>

<script>
  setTimeout(function () {
    new Swiper(".texto-banner", {
      loop: true,
      spaceBetween: 2,

      breakpoints: {
        0: { slidesPerView: 1 },
        520: { slidesPerView: 1 },
        700: { slidesPerView: 6 },
        1400: { slidesPerView: 6 },
      },

      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true,
      },

      observer: true,
      observeParents: true,
    });
  }, 300);
</script>
