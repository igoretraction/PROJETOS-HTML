<style>
 
    .accordion {
        width: 100%;
        max-width: 1600px; 
        height: 400px;
        overflow: hidden;
        margin: 0 auto;
    }
    .accordion ul {
        width: 100%;
        height: 100%;
        display: table;
        table-layout: fixed;
        margin: 0;
        padding: 0;
    }
    .accordion ul li {
        display: table-cell;
        vertical-align: bottom;
        position: relative;
        width: 20%;
        height: 400px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        transition: all 500ms ease;
    }
    .accordion ul:hover li {
        width: 20%;
    }
    .accordion ul:hover li:hover {
        width: 30%;
    }
    .accordion ul li  a {
  display: block;
  height: 400px;
  width: 100%;
  position: relative;
  z-index: 3;
  padding: 15px 20px;
  box-sizing: border-box;
  color: #fff;
  text-decoration: none;
  font-family: Open Sans, sans-serif;
  transition: all 200ms ease;
}

.accordion ul li a * {
  opacity: 1;
  margin: 0;
  width: 100%;
  text-overflow: ellipsis;
  position: relative;
  z-index: 5;
  white-space: normal;
  overflow: hidden;
  transform: translateX(0);
  transition: all 400ms ease;
  color: #fff;
  font-size: 2rem;
  font-weight: 600;
  text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  background: rgba(0,0,0,0.25);
  padding: 10px 0 20px 0;
  display: block;
  text-align: center;
  position: absolute;
  bottom: 0;
  left: 0;
}
    @media screen and (max-width: 700px) {
        .accordion { display: none; }
    }
</style>

<body>
<div class="accordion">
    <ul>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/centraltoalhas/img/2025/09/produto/7765/soft.png');"><a href="https://www.centraltoalhas.com.br/busca?q=soft" target="_self"></a></li>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/centraltoalhas/img/2025/09/produto/7766/sublime.png');"><a href="https://www.centraltoalhas.com.br/busca?q=sublime" target="_self"></a></li>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/centraltoalhas/img/2025/09/produto/7764/para-hotel.png');"><a href="https://www.centraltoalhas.com.br/busca?q=hotel" target="_self"></a></li>
        <li style="background-image: url('https://magazord-public.s3.amazonaws.com/centraltoalhas/img/2025/09/produto/7763/julia.png');"><a href="https://www.centraltoalhas.com.br/busca?q=julia" target="_self"></a></li>
    </ul>
</div>
</body>
