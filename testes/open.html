<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- jQuery (necessário) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

</head>
<style>
    .ml-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
        display: flex;
        justify-content: center;
    }
    .owl-wrapper{
        max-width: 100%;
        display: flex;
        justify-content: center !important;
    }

    .ml-texto-banner {
        padding: 10px 0;
        width: 100%;
    }

    .ml-owl-carousel .ml-item {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 10px 20px;
        width: 100%;
        max-width: 280px;
        box-sizing: border-box;
        transition: transform 0.5s;
        margin: 0 auto;
    }

    .ml-owl-carousel .ml-item:hover {
        transform: scale(0.97);
    }

    .ml-svg-img-icon svg {
        width: 45px;
        height: 45px;
    }

    .ml-texto-banner h3 {
        font-size: 14px;
        font-weight: bold;
        margin: 0;
    }

    .ml-texto-banner p {
        font-size: 12px;
        color: #555;
        margin: 0;
    }

    .ml-texto-banner-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-items: center;
    }

    /* Forçar centralização antes do Owl Carousel inicializar */
    .ml-texto-banner:not(.owl-loaded) .ml-item {
        margin: 0 auto !important;
        justify-content: center !important;
    }

    .ml-texto-banner:not(.owl-loaded) .ml-texto-banner-item {
        text-align: center !important;
        align-items: center !important;
    }

    @media (max-width: 780px) {
        .ml-container {
            padding: 0;
            margin: 0 auto;
        }

        .ml-texto-banner p {
            font-size: 12px;
        }

        .ml-owl-carousel .ml-item {
            /* centralizar ao centro tudo */
            justify-content: center;
            margin: auto !important;
        }
    }

    @media (min-width: 785px) and (max-width: 1024px) {
        .ml-owl-carousel .ml-item {
            /* centralizar ao centro tudo */
            justify-content: center;
            margin: auto !important;
        }
    }
    
</style>

<script type="text/javascript">
    // Executar imediatamente, antes do DOM estar pronto
    (function() {
        // Forçar display flex na owl-wrapper assim que possível
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    var owlWrapper = document.querySelector('.owl-wrapper');
                    if (owlWrapper) {
                        owlWrapper.style.display = 'flex';
                        owlWrapper.style.justifyContent = 'center';
                        owlWrapper.style.alignItems = 'center';
                    }
                }, 10);
            });
        } else {
            // DOM já está pronto
            setTimeout(function() {
                var owlWrapper = document.querySelector('.owl-wrapper');
                if (owlWrapper) {
                    owlWrapper.style.display = 'flex';
                    owlWrapper.style.justifyContent = 'center';
                    owlWrapper.style.alignItems = 'center';
                }
            }, 10);
        }
    })();

    $(document).ready(function () {
        // Forçar centralização antes do Owl Carousel inicializar
        $('.ml-item').css({
            'display': 'flex',
            'justify-content': 'center',
            'margin': '0 auto'
        });

        $('.ml-texto-banner-item').css({
            'text-align': 'center',
            'align-items': 'center'
        });

        $('.ml-texto-banner').owlCarousel({
            rewind: true,
            margin: 10,
            autoplay: true,
            autoplayTimeout: 3000,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 4
                }
            }
        });

        // Forçar centralização após inicialização
        setTimeout(function() {
            $('.owl-stage').css({
                'display': 'flex',
                'justify-content': 'center',
                'align-items': 'center'
            });

            $('.owl-item').css({
                'display': 'flex',
                'justify-content': 'center',
                'align-items': 'center',
                'margin': '0 auto'
            });
        }, 100);
    });
</script>
