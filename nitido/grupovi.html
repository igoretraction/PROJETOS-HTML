<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #25d366;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Mulish', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* background: 
                radial-gradient(circle at 20% 80%, rgba(37, 211, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(37, 211, 102, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 50%); */
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* VIP Badge */
        .vip-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.1), rgba(37, 211, 102, 0.05));
            border: 1px solid rgba(37, 211, 102, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .vip-badge::before {
            content: 'üëë';
            font-size: 1rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Benefits */
        .benefits {
            margin-bottom: 2rem;
        }

        .benefit-item {
            text-align: center !important;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: fadeInLeft 0.6s ease-out;
            animation-fill-mode: both;
        }

        .benefit-item:nth-child(1) { animation-delay: 0.2s; }
        .benefit-item:nth-child(2) { animation-delay: 0.4s; }
        .benefit-item:nth-child(3) { animation-delay: 0.6s; }

        .benefit-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(4px);
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .benefit-icon {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .benefit-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Liquid Glass CTA Button */
        .cta-container {
            margin-top: 1rem;
        }

        .liquid-cta {
            position: relative;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, 
                rgba(37, 211, 102, 0.8) 0%, 
                rgba(37, 211, 102, 0.9) 50%, 
                rgba(37, 211, 102, 1) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(37, 211, 102, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .liquid-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s ease;
        }

        .liquid-cta:hover::before {
            left: 100%;
        }

        .liquid-cta:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(37, 211, 102, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .liquid-cta:active {
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bonus Text */
        .bonus-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(37, 211, 102, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(37, 211, 102, 0.1);
            animation: fadeIn 1s ease-out 1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .glass-card {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 1.75rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        .benefit-text{
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="glass-card">
            <div class="vip-badge">
                Grupo Exclusivo
            </div>
            
            <h1 class="logo">Grupo VIP N√≠tido</h1>
            <p class="subtitle">Entre para o nosso grupo vip e n√£o perca nada sobre a N√≠tido</p>
            
            <div class="benefits">
                <div class="benefit-item">
                    <!-- <div class="benefit-icon">üéØ</div> -->
                    <div class="benefit-text" style="margin: auto;">Promo√ß√µes Exclusivas</div>
                </div>
                <div class="benefit-item">
                    <!-- <div class="benefit-icon">‚ö°</div> -->
                    <div class="benefit-text">Receba pr√©vias de todos os lan√ßamentos</div>
                </div>
                <div class="benefit-item">
                    <!-- <div class="benefit-icon">üéÅ</div> -->
                    <div class="benefit-text">Entre agora e ganhe um cupom exclusivo</div>
                </div>
            </div>
            
            <div class="cta-container">
                <button class="liquid-cta" onclick="joinWhatsApp()">
                    Quero entrar agora!
                </button>
            </div>
            
            <p class="bonus-text">
                 Acesso imediato ao grupo VIP com mais de 1000 membros
            </p>
        </div>
    </div>

    <script>
        function joinWhatsApp() {
            // Substitua pelo link do seu grupo do WhatsApp
            const whatsappLink = "https://chat.whatsapp.com/SEU_LINK_DO_GRUPO";
            window.open(whatsappLink, '_blank');
        }

        // Adiciona efeito de parallax suave
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const bg = document.querySelector('.bg-animation');
            bg.style.transform = `translateY(${scrolled * 0.5}px)`;
        });

        // Adiciona efeito de hover nos benefit items
        document.querySelectorAll('.benefit-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateX(8px) scale(1.02)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateX(0) scale(1)';
            });
        });
    </script>
</body>
</html>
