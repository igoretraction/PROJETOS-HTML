<style>
    .texto-banner{
        padding: 10px 0;
        max-width:1500px;
     
    }
    
    .texto-banner .item {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        align-items: center;    
    }
    .texto-banner p {
      
        color: #000;
        font-size: 13px;
        line-height: 15px;
    }
    
    .tarja .container {
        padding: 15px 25px;
        border-bottom: 1px solid #ebebeb;
        border-top: 1px solid #ebebeb;
        margin: 30px auto;
    }
    
    
    .texto-banner .item{
        text-align: flex-start;
        transition: transform 0.5s;
        -moz-transition: transform 0.5s;
        -webkit-transition: transform 0.5s;
        -o-transition: transform 0.5s;
    }
    .svg-img-icon svg{
        width: 25px;
        height: 25px;
        margin: 0 auto;
    }
    
    .texto-banner .item:hover{
        transform: scale(0.97);
        -moz-transform: scale(0.97);
        -webkit-transform: scale(0.97);
        -o-transform: scale(0.97);
    }
    .texto-banner h3 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        } 
        .texto-banner p {
            font-size: 12px;
            color: #555;
        }
    @media(max-width: 800px){
    
    .tarja .container{
        border-radius: 0;
        padding: 0;
        margin: 0 auto 20px;
        border-top: 0;
    }
    
        .texto-banner p {
            font-size: 12px;
        }
    }
    </style>
