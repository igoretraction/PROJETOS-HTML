<style>
    /* DESKTOP */
    .color-filter {
      max-width: 1200px;
      margin: 30px auto;
      text-align: center;
    }
  
    .color-filter h3 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  
    .color-options {
      display: flex;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }
  
    .color-box {
      flex: 1;
      transition: all 0.8s ease;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-decoration: none;
      color: #fff;
    }
  
    .color-box .overlay {
      opacity: 0;
      transition: opacity 0.6s;
      text-align: center;
    }
  
    .color-box:hover {
      flex: 4;
    }
  
    .color-box:hover .overlay {
      opacity: 1;
    }
  
    .overlay p {
      margin: 5px 0;
      font-weight: bold;
    }
  
    .overlay .btn {
      background: rgba(255, 255, 255, 0);
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
  
    .overlay .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  
    /* MOBILE / TABLET */
    .color-filter-mobile {
      display: none;
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  
    .color-filter-mobile h3 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  
    .color-option-mobile {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      transition: transform 0.3s;
    }
  
    .color-option-mobile:hover {
      transform: scale(1.05);
    }
  
    /* Color classes */
    .bg-azul { background: #009BFF; }
    .bg-rosa { background: #ec5ea5; }
    .bg-vermelho { background: #e6203b; }
    .bg-amarelo { background: #f7ba16; color: #333; }
    .bg-verde { background: #00cc00; }
    .bg-branco { background: #f6f6f6; color: #333; }
    .bg-cinza { background: #999; }
    .bg-preto { background: #222; }
  
    @media screen and (max-width: 1000px) {
      .color-filter {
        display: none;
      }
      .color-filter-mobile {
        display: block;
      }
    }
  </style>

        </div>
