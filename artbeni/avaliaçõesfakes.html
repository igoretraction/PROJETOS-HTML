<div class="pagina-conteudo-adicional conteudo-adicional-64"><script>
$(document).ready(function () {


    $('.avaliacoes').hide();
var idProduto = $('#prod-codigo').val();
var infosProdutos = window.localStorage.getItem('infosprod2');
var infosProdutosObj = infosProdutos ? JSON.parse(infosProdutos) : [];

// verifica se o produto já existe no localStorage
var produtoEncontrado = infosProdutosObj.find(function (produto) {
  return produto.id == idProduto;
});

if (!produtoEncontrado) {
  var novoProduto = {
    id: idProduto,
    comentarios: randomIntFromInterval(50, 90),
    estrelas: randomIntFromInterval(5, 5)
  };
  infosProdutosObj.push(novoProduto);
  window.localStorage.setItem('infosprod2', JSON.stringify(infosProdutosObj));
  console.log('produto adicionado');
  layoutStar(novoProduto.estrelas, novoProduto.comentarios, idProduto);
} else {
  console.log('produto já existe');
  layoutStar(produtoEncontrado.estrelas, produtoEncontrado.comentarios, idProduto);
}

});

function randomIntFromInterval(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min)
}

function layoutStar(estrelas, comentarios, idProduto){
  var style = `
    <style>
      .star-image {
        width: 16px; /* Ajuste o tamanho conforme necessário */
        height: auto;
        display: inline-block;
        vertical-align: middle;
        margin-right: 2px;
      }
    </style>
  `;

  $('body').append(style);

  var starsLayout = '';
  var starImage = '<img src="https://casalinda.cdn.magazord.com.br/img/2023/05/templateproduto/5955/star.png" alt="Estrela" class="star-image">';
  for (var i = 0; i < estrelas; i++) {
    starsLayout += starImage;
  }


  if ($(window).width() < 768) { // Considera telas menores que 768px como dispositivos móveis
        // Código para dispositivos móveis
    	$('.informacoes-compra-produto h1').after(`<div class="layoutcontagem" style="margin-top:-1px;
        margin-bottom: 15px;" id="produto-${idProduto}">
            <div>${starsLayout} (<span class="qtAvaliacoes">${comentarios}</span>) - mais de ${comentarios} avaliações!
        </div>`);
    } else {
        $('.informacoes-compra-produto h1').after(`<div class="layoutcontagem" style="margin-top:-7px;  margin-bottom: 13px;text-align:left; " id="produto-${idProduto}">
    <div>${starsLayout} (<span class="qtAvaliacoes">${comentarios}</span>) - mais de ${comentarios} avaliações! 
  </div>`);
    }

}

function addLoadMoreButton() {
    $("#comentarios-area").after('<button id="load-more-comments" class="btn-load-more">Mostrar mais avaliações</button>');
    bindLoadMoreEvent();
}

function showCommentsUpToLimit(limit, starRating = null) {
    var visibleCount = 0;

    $(".avaliacao-usuario").hide();

    $(".avaliacao-usuario").each(function () {
        var commentStar = $(this).find('.star-of-aval input[name="ratingValue"]').attr('value');
        if (starRating === null || commentStar === starRating.toString()) {
            if (visibleCount < limit) {
                $(this).show();
                visibleCount++;
            }
        }
    });
}

function bindLoadMoreEvent() {
    var commentsToShow = 5;
    var currentStarFilter = null;

    $("#load-more-comments").click(function () {
        commentsToShow += 5;
        showCommentsUpToLimit(commentsToShow, currentStarFilter);

        if (allCommentsAreVisible()) {
            $("#load-more-comments").hide();
        }
    });

    $(".filter-star").click(function () {
        var starSelected = $(this).data("filter-star");
        currentStarFilter = starSelected;
        commentsToShow = 5;

        showCommentsUpToLimit(commentsToShow, currentStarFilter);
        $("#load-more-comments").show();
    });
}



function countRatings(comments) {
    var count = {
        "5": 0,
        "4": 0
    };

    comments.forEach(comment => {
        if (comment.nota === 5) {
            count["5"]++;
        } else if (comment.nota === 4) {
            count["4"]++;
        }
    });

    return count;
}

function convertDateFormat(dateStr) {
    // Se a data já estiver no formato "DD/MM/YYYY", retorna a mesma data.
    if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
        return dateStr;
    }

    var parts = dateStr.split('-');
    if (parts.length === 3) {
        return parts[2] + '/' + parts[1] + '/' + parts[0];
    }

    // Se não for nenhum dos dois formatos conhecidos, retorna a string original.
    return dateStr;
}


//FUNCOES PARA GERAR OS COMENTARIOS
function getRandomFromArray(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}



function generateFakeComment(nota) {
    return {
        autor: getRandomFromArray(nomes) + ' ' + getRandomFromArray(sobrenomes),
        data: generateRandomPastDate(),
        local: getRandomFromArray(cidades),
        mensagem: getRandomFromArray(mensagens),
        nota: nota
    };
}

function formatDate(dateObj) {
    let day = ('0' + dateObj.getDate()).slice(-2);
    let month = ('0' + (dateObj.getMonth() + 1)).slice(-2);
    let year = dateObj.getFullYear();
    return `${day}/${month}/${year}`;
}

function generateRandomPastDate() {
    let currentDate = new Date();
    let pastDate = new Date(currentDate);
    pastDate.setDate(currentDate.getDate() - Math.floor(Math.random() * 35));
    return formatDate(pastDate);
}



function getExistingComments() {
    var existingComments = [];

    $('#comentarios-area blockquote.avaliacao-usuario').each(function () {
        // Extrair o nome do autor
        var autor = $(this).find('.nome-cliente-avaliacao').text().trim();

        // Extrair a data da avaliação
        var data = $(this).find('.date-aval').text().trim();

        // Extrair a cidade do cliente
        var local = $(this).find('.cidade-cliente').text().trim();

        // Extrair a nota (estrelas)
        var nota = parseInt($(this).find('.star-of-aval .rating-stars').attr('data-value'));

        // Extrair a mensagem da avaliação
        var mensagem = $(this).find('.descricao-avaliacao').text().trim();

        // Adicionar o comentário extraído ao array de comentários
        existingComments.push({
            autor: autor,
            data: data,
            local: local,
            mensagem: mensagem,
            nota: nota
        });
    });

    return existingComments;
}


function generateComments() {
    var totalComments = parseInt($('.qtAvaliacoes').text());

    // limnita 
    var maxComments = 100;
    if (totalComments > maxComments) {
        totalComments = maxComments;
    }

    var existingComments = getExistingComments();
    var remainingComments = totalComments - existingComments.length;

    var total5Star = Math.floor(0.8 * remainingComments);
    var total4Star = remainingComments - total5Star;

    for (var i = 0; i < total5Star; i++) {
        existingComments.push(generateFakeComment(5));
    }

    for (var j = 0; j < total4Star; j++) {
        existingComments.push(generateFakeComment(4));
    }

    return existingComments;
}



    


function replaceStarNumbersWithIcons() {
    $(".filter-star").each(function() {
        var starCount = parseInt($(this).data("filter-star"), 10);
        var starHtml = '';
        for (var i = 0; i < starCount; i++) {
            starHtml += '<svg class="star-icon" width="16" height="16" fill="currentColor"><use xlink:href="#star-icon"></use></svg>'; 
        }
        $(this).find('.descricao-nota').html(starHtml);
    });
}
