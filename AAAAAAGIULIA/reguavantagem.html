<style>
  .texto-banner {
    padding: 20px 0;
  }
  .texto-banner svg {
    margin-right: 12px;
    max-width: 42px;
    height: 30px;
  }

  .texto-banner svg .color-svg {
    stroke: #000;
    fill: #000;
  }

  .texto-banner .item {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .texto-banner p {
    text-align: left;
    color: #000;
    font-size: 13px;
    line-height: 15px;
  }

  .tarja .container {
    padding: 15px 25px;
    border-bottom: 1px solid #ebebeb;
    border-top: 1px solid #ebebeb;
    margin: 30px auto;
  }

  .texto-banner .item {
    transition: transform 0.5s;
    -moz-transition: transform 0.5s;
    -webkit-transition: transform 0.5s;
    -o-transition: transform 0.5s;
  }

  .texto-banner .item:hover {
    transform: scale(0.97);
    -moz-transform: scale(0.97);
    -webkit-transform: scale(0.97);
    -o-transform: scale(0.97);
  }

  .texto-banner .owl-wrapper {
    display: flex !important;
    align-items: center;
  }
  @media (max-width: 800px) {
    .tarja .container {
      border-radius: 0;
      padding: 0;
      margin: 0 auto 20px;
      border-top: 0;
    }

    .texto-banner img {
      margin-right: 10px;
      width: 35px;
    }
    .texto-banner p {
      font-size: 12px;
    }
  }
</style>
