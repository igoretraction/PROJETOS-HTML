<!-- SCRIPT -->
<script>
  $(document).ready(function () {
    function inserirBotaoTabelaMedidas() {
      if ($(".button-measure-table").length === 0) {
        const novoBotao = $(`
        <div class="mb-space-20 h-space-32 w-full button-measure-table" id="button-measure-table" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-:r0:" data-state="closed" style="margin-top: 5px;">
          <div class="ver-tabela-de-medidas flex w-fit cursor-pointer items-center gap-space-8 rounded-sm border border-secondary-100 p-space-8">
            <img class="lazyload-svg ls-is-cached lazyloaded" src="https://public-resources.cdn.magazord.com.br/assets/global/common-icons/commerce/icon-ruler.svg" width="18" height="17" alt="Tabela de medidas" title="Tabela de medidas">
            <span class="text text-xs text-secondary-800">Tabela de medidas</span>
          </div>
        </div>
      `);
        const alvo = $(".button-buy");
        if (alvo.length > 0) {
          alvo.before(novoBotao);
          ativarScriptTabela();
          console.log("Botão de tabela de medidas inserido.");
        }
      }
    }

    function ativarScriptTabela() {
      $(".ver-tabela-de-medidas")
        .off("click")
        .on("click", function (e) {
          e.preventDefault();
          e.stopPropagation();

          let modeloImagem =
            $(".gallery-main img").first().attr("data-src") ||
            $(".gallery-main img").first().attr("src");
          let modeloInfo = `<div class="imagem-modelo"><img src="${modeloImagem}" alt="Modelo"><div class="infoModelo"><h2>MEDIDAS DA MODELO:</h2>`;

          $(".medidas-modelo .infoModelo > div").each(function () {
            let atributo = $(this).data("atributo");
            let valor = $(this).text();
            modeloInfo += `<p><strong>${atributo.toUpperCase()}</strong><br>${valor}</p>`;
          });

          modeloInfo += "</div></div>";

          let medidasAgrupadas = {};
          let colunasSet = new Set();
          let linhasSet = new Set();

          $(".tabela-medidas .medida").each(function () {
            let tamanho = $(this).data("tamanho");
            $(this)
              .children("div")
              .each(function () {
                let atributo = $(this).data("atributo");
                let valor = $(this).text();

                if (!medidasAgrupadas[atributo])
                  medidasAgrupadas[atributo] = {};
                medidasAgrupadas[atributo][tamanho] = valor;

                colunasSet.add(tamanho);
                linhasSet.add(atributo);
              });
          });

          const ordemTamanhos = ["PP", "P", "M", "G", "GG", "Único"];
          let colunas = Array.from(colunasSet);
          colunas.sort(
            (a, b) => ordemTamanhos.indexOf(a) - ordemTamanhos.indexOf(b)
          );

          let tableHead = "<thead><tr><th></th>";
          colunas.forEach((t) => (tableHead += `<th>${t}</th>`));
          tableHead += "</tr></thead>";

          let tableBody = "<tbody>";
          for (let atributo of linhasSet) {
            tableBody += `<tr><td>${atributo}</td>`;
            colunas.forEach((t) => {
              let valor = medidasAgrupadas[atributo]?.[t] || "-";
              tableBody += `<td>${valor}</td>`;
            });
            tableBody += "</tr>";
          }
          tableBody += "</tbody>";

          let htmlContent = `<table>${tableHead}${tableBody}</table>${modeloInfo}`;

          zrd("swal", function (sw) {
            sw.fire({
              title: "Tabela de Medidas",
              html: htmlContent,
              showCloseButton: true,
              showConfirmButton: false,
              width: "600px",
              background: "#f9f9f9",
              customClass: { popup: "modal-medidas" },
            });
          });
        });
    }

    // Tenta inserir o botão várias vezes, caso desapareça
    inserirBotaoTabelaMedidas();
    const observerInterval = setInterval(inserirBotaoTabelaMedidas, 0);

    // Encerra o loop após 15s (10 tentativas)
    setTimeout(() => clearInterval(observerInterval), 45000);
  });
</script>
