    width: 400px;

    background: white;

    position: relative;
    overflow: hidden;

  .foto img {
    width: 100%;
    display: block;
    transition: transform 0.4s ease;
    transform-origin: center bottom;
  }

  .foto:hover img {
    transform: scale(1.05);
  }

  .item.hidden {
    display: none;

  .modal-catalogo {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    justify-content: center !important;
    align-items: center !important;
    flex-direction: column;
  }

  .modal-catalogo img.imagem-modal {
    max-width: 90%;
    max-height: 90vh;
    object-fit: contain;
    margin: auto;
    display: block;
  }

  .modal-catalogo .fechar-modal {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }

  .modal-catalogo .navegar {
    position: absolute;
    top: 50%;
    color: white;
    font-size: 60px;
    font-weight: bold;
    padding: 10px;
    cursor: pointer;
    user-select: none;
    transform: translateY(-50%);
  }

  .modal-catalogo .anterior {
    left: 30px;
  }
  .modal-catalogo .proxima {
    right: 30px;
  }

<script>
  const imagens = Array.from(document.querySelectorAll(".foto img"));
  const modal = document.getElementById("modalCatalogo");
  const imgModal = modal.querySelector(".imagem-modal");
  const fechar = modal.querySelector(".fechar-modal");
  const anterior = modal.querySelector(".anterior");
  const proxima = modal.querySelector(".proxima");

  let indiceAtual = 0;

  function abrirModal(indice) {
    indiceAtual = indice;
    imgModal.src = imagens[indice].src;
    modal.style.display = "flex";
  }

  function fecharModal() {
    modal.style.display = "none";
  }

  function navegar(direcao) {
    indiceAtual += direcao;
    if (indiceAtual < 0) indiceAtual = imagens.length - 1;
    if (indiceAtual >= imagens.length) indiceAtual = 0;
    imgModal.src = imagens[indiceAtual].src;
  }

  imagens.forEach((img, index) => {
    img.style.cursor = "zoom-in";
    img.addEventListener("click", () => abrirModal(index));
  });

  fechar.addEventListener("click", fecharModal);
  anterior.addEventListener("click", () => navegar(-1));
  proxima.addEventListener("click", () => navegar(1));

  document.addEventListener("keydown", (e) => {
    if (modal.style.display === "flex") {
      if (e.key === "Escape") fecharModal();
      else if (e.key === "ArrowLeft") navegar(-1);
      else if (e.key === "ArrowRight") navegar(1);
    }
  });
</script>
