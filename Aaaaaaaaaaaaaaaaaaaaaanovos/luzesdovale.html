  const TARGET_SELECTOR = '.descricao-pesquisa h1';
  const UNIQUE_ID = 'mmb-categorias-bloco';

  function inject() {
    const h1 = document.querySelector(TARGET_SELECTOR);
    if (!h1) return false;

    // evita duplicar
    if (document.getElementById(UNIQUE_ID)) return true;

    const wrap = document.createElement('div');
    wrap.id = UNIQUE_ID;
    wrap.innerHTML = HTML_BLOCO;

    h1.insertAdjacentElement('afterend', wrap);
    return true;
  }

  // tenta agora
  if (inject()) return;

  // observa mudanÃ§as no DOM (caso carregue depois)
  const obs = new MutationObserver(() => {
    if (inject()) obs.disconnect();
  });

  obs.observe(document.documentElement, { childList: true, subtree: true });

  // fallback
  setTimeout(() => {
    inject();
    obs.disconnect();
  }, 8000);
})();
