<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0e27;
        font-family: "Blinker", sans-serif;

    }

    .cta-wrapper {
      position: relative;
    }

    .cta-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 20px 60px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #f4c430 0%, #ff6b35 100%);
      background-size: 200% 100%;
      background-position: 0% 0%;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.6s ease;
      box-shadow: 0 10px 30px rgba(244, 196, 48, 0.3);
    }

    .cta-button:hover {
      background-position: 100% 0%;
      box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
     
    }

    .cta-text {
      position: relative;
      font-size: 18px;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 2px;
      text-transform: uppercase;
      z-index: 2;
      display: flex;
      gap: 2px;
    }

    .cta-letter {
      display: inline-block;
    }

    .cta-button:hover .cta-letter:nth-child(1) { animation: wave 0.6s ease 0s; }
    .cta-button:hover .cta-letter:nth-child(2) { animation: wave 0.6s ease 0.05s; }
    .cta-button:hover .cta-letter:nth-child(3) { animation: wave 0.6s ease 0.1s; }
    .cta-button:hover .cta-letter:nth-child(4) { animation: wave 0.6s ease 0.15s; }
    .cta-button:hover .cta-letter:nth-child(5) { animation: wave 0.6s ease 0.2s; }
    .cta-button:hover .cta-letter:nth-child(6) { animation: wave 0.6s ease 0.25s; }
    .cta-button:hover .cta-letter:nth-child(7) { animation: wave 0.6s ease 0.3s; }
    .cta-button:hover .cta-letter:nth-child(8) { animation: wave 0.6s ease 0.35s; }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      25% {
        transform: translateY(-12px) scale(1.1);
      }
      50% {
        transform: translateY(-6px) scale(1.05);
      }
      75% {
        transform: translateY(-3px) scale(1.02);
      }
    }

    .cta-button:active {
      transform: translateY(0) scale(0.98);
    }
  </style>
</head>
<body>
  <div class="cta-wrapper">
    <button class="cta-button">
      <span class="cta-text">
        <span class="cta-letter">C</span>
        <span class="cta-letter">O</span>
        <span class="cta-letter">N</span>
        <span class="cta-letter">F</span>
        <span class="cta-letter">I</span>
        <span class="cta-letter">R</span>
        <span class="cta-letter">A</span>
        <span class="cta-letter">!</span>
      </span>
    </button>
  </div>
</body>
</html>
