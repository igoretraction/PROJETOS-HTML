  <style>
    /* evita o navegador "ancorar" a posição do scroll do pai */
    .medidas-wrap {
      overflow-anchor: none;
    }

    /* MOBILE (padrão) — linha única com scroll da esquerda p/ direita */
    .medidas-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-start; /* começa na esquerda */
      align-items: center;
      gap: 8px;
      margin: 0;
      padding: 6px 12px;
      font-family: Arial, sans-serif;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      box-sizing: border-box;
      direction: ltr;
      scroll-snap-type: none !important; /* desativa snap do tema, se houver */
      max-width: 100%;
    }
    .medidas-container::-webkit-scrollbar {
      height: 6px;
    }
    .medidas-container::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }

    .medida-btn {
      flex: 0 0 auto;
      border: 2px solid #fff;
      border-radius: 22px;
      padding: 6px 12px;
      font-size: 13px;
      line-height: 1;
      background: #292b2c;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.18s ease-in-out;
    }
    .medida-btn:hover,
    .medida-btn:focus-visible {
      background: #000;
      color: #fff;
    }

    /* DESKTOP — centralizado, quebra em linhas, botões maiores */
    @media (min-width: 1024px) {
      .medidas-container {
        flex-wrap: wrap;
        justify-content: center;
        overflow-x: hidden; /* sem barra no desktop */
        gap: 10px;
        padding: 6px 0;
        margin: 15px 0;
      }
      .medida-btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 25px;
      }
    }
  </style>

  <script>
    (function () {
      // garante que sempre comece totalmente à esquerda
      function resetMedidasScroll() {
        var el = document.querySelector(".medidas-container");

      document.addEventListener("DOMContentLoaded", resetMedidasScroll);
      window.addEventListener("load", resetMedidasScroll);
      window.addEventListener("orientationchange", resetMedidasScroll);
      window.addEventListener("resize", resetMedidasScroll);
    })();
  </script>
