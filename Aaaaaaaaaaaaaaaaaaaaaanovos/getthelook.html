  .fs-hero {
    font-family: "Cormorant Garamond", "Georgia", serif;
    background: linear-gradient(to bottom, #e8eef5 0%, #f5f5f5 100%);
    color: #333;
    position: relative;
    width: 100%;

    min-height: 500px;
    overflow: hidden;
  }

  .fs-hero img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .fs-hero-text {
    position: absolute;
    top: 50%;
    left: 8%;
    transform: translateY(-50%);
    color: white;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
  }

  .fs-hero-text h1 {
    font-size: 5rem;
    font-weight: 300;
    letter-spacing: 0.1em;
    line-height: 1.2;
    margin-bottom: 1rem;
  }

  .fs-squad-tag {
    position: absolute;
    top: 50%;
    right: 8%;
    transform: translateY(-50%);
    text-align: right;
    color: white;
  }

  .fs-squad-tag p {
    font-size: 0.9rem;
    letter-spacing: 0.15em;
    margin-bottom: 0.5rem;
  }

  .fs-squad-tag h2 {
    font-size: 2rem;
    font-weight: 400;
    letter-spacing: 0.2em;
  }

  .fs-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 80px 40px;
  }

  .fs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 40px;
    max-width: 1240px;
    justify-content: center;
    margin: auto;
  }

  .fs-product-card {
    position: relative;
    background: white;
    max-width: 350px;
    /* border-radius: 8px; */
    overflow: hidden;
    /* box-shadow: 0 4px 20px rgba(0,0,0,0.08); */
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
  }

  /* .fs-product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    } */

  .fs-product-image {
    width: 100%;
    height: 450px;
    overflow: hidden;
    background: #f8f8f8;
  }

  .fs-product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s ease;
    border-radius: 15px;
  }
  /* 
    .fs-product-card:hover .fs-product-image img {
        transform: scale(1.08);
    } */

  .fs-product-info {
    text-align: center;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .fs-product-name {
    font-size: 1rem;
    font-weight: 400;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #2c2c2c;
    /* margin-bottom: 8px; */
  }

  .fs-product-link {
    display: inline-block;
    /* margin-top: 12px; */
    font-size: 0.75rem;
    /* letter-spacing: 0.15em; */
    text-transform: uppercase;
    color: #000000;
    text-decoration: underline;
    transition: color 0.3s ease;
  }

  .fs-product-link:hover {
    color: #333;
  }

  @media (max-width: 768px) {
    .fs-hero-text h1 {
      font-size: 3rem;
    }

    .fs-squad-tag h2 {
      font-size: 1.5rem;
    }

    .fs-grid {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .fs-container {
      padding: 60px 20px;
    }
  }
</style>
