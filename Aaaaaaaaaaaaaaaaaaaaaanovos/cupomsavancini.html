<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      :root{
        --border:#d6d6d6;
        --muted:#555;
        --accent:#2592b9;
        --bg:#fff;
        --radius:12px;
        --shadow:0 3px 10px rgba(0,0,0,0.17);
      }
    

      .coupon {
font-family: "Poppins", sans-serif;
        width:min(530px,94%);
        background:var(--bg);
        border:2px dashed var(--border);
        border-radius:var(--radius);
        box-shadow:var(--shadow);
        padding:22px 22px;
        display:flex;
        gap:20px;
        align-items:center;
      }

      .coupon-left{
        flex:1 1 60%;
      }

      .title{
        font-weight:700;
        font-size:16px;
        margin-bottom:8px;
      }

      .desc{
        color:var(--muted);
        font-weight:600;
        font-size:14px;
        margin-bottom:6px;
        line-height:1.25;
      }

      .terms{
        color:var(--muted);
        font-size:12px;
      }

      /* vertical divider */
      .divider-wrap{
        width:1px;
        height:84px;
        display:flex;
        align-items:center;
        justify-content:center;
      }
      .divider{
        width:1px;
        height:120px;
        border-right:2px solid #d8d8d8;
        opacity:0.9;
      }

      .coupon-right{
        width:260px;
        text-align:center;
        display:flex;
        flex-direction:column;
        align-items:center;
      }

      .coupon-label{
        font-size:12px;
        font-weight:700;
        color:#222;
        letter-spacing:0.5px;
      }

      .coupon-code{
        /* margin-top:6px; */
        font-weight:00;
        color:#111;
        background:transparent;
        /* padding:6px 10px; */
        border-radius:8px;
        font-size:12px;
      }

      .copy-btn{
        margin-top:6px;
        background:var(--accent);
        color:#fff;
        border:0;
        padding:8px 18px;
        border-radius:18px;
        font-size:13px;
        cursor:pointer;
        box-shadow:0 6px 18px rgba(37,146,185,0.18);
        transition:transform .16s ease,opacity .16s ease;
      }
      .copy-btn:active{transform:translateY(1px)}

      @media (max-width:640px){
        .coupon{
          flex-direction:column;
          align-items:stretch;
          width: min(530px, 87%);
        }
        .coupon-left{
            text-align: center;
        }
        .divider-wrap{display:none}
        .coupon-right{width:100%;flex-direction:column;justify-content:space-between;align-items:center}
      }
    </style>
  </head>
  <body>
    <div class="coupon" role="group" aria-label="Cupom de desconto">
      <div class="coupon-left">
        <div class="title">Você tem um cupom disponível!</div>
        <div class="desc">Use o cupom e garanta 10% de desconto</div>
        <div class="terms">*válido para primeira compra</div>
      </div>

      <div class="divider-wrap" aria-hidden="true">
        <div class="divider"></div>
      </div>

      <div class="coupon-right">
        <div class="coupon-label">CUPOM:</div>
        <div class="coupon-code" id="couponCode">PRIMEIRACOMPRA</div>
        <button class="copy-btn" id="copyBtn" aria-label="Copiar cupom">Copiar Cupom</button>
      </div>
    </div>

    <script>
      (function(){
        const btn = document.getElementById('copyBtn');
        const codeEl = document.getElementById('couponCode');
        const code = codeEl ? codeEl.textContent.trim() : '';

        function showTemporaryMessage(text){
          const original = btn.textContent;
          btn.textContent = text;
          btn.disabled = true;
          setTimeout(()=>{ btn.textContent = original; btn.disabled = false }, 1800);
        }

        btn.addEventListener('click', function(){
          if(!navigator.clipboard){
            // fallback
            const ta = document.createElement('textarea');
            ta.value = code;
            ta.style.position='fixed'; ta.style.opacity='0';
            document.body.appendChild(ta); ta.select();
            try{ document.execCommand('copy'); showTemporaryMessage('Copiado!') }catch(e){ showTemporaryMessage('Erro') }
            document.body.removeChild(ta);
            return;
          }

          navigator.clipboard.writeText(code).then(()=>{
            showTemporaryMessage('Copiado!');
          }).catch(()=>{
            showTemporaryMessage('Erro');
          });
        });
      })();
    </script>
  </body>
</html>
