<style>
  .checkout-banner-container {
    padding: 20px 0;
  }

  .checkout-banner-title {
    font-size: 1.25rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 16px;
    color: #333;
  }

  .swiper.texto-banner {
    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding: 0 16px;
  }

  .swiper-slide {
    display: flex;
    justify-content: center;
  }

  .product-card {
    background: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 16px;
    max-width: 500px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }

  .product-image img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 6px;
  }

  .card-body {
    display: flex;
    flex-direction: row;
    align-items: center;
    flex: 1;
    gap: 16px;
  }

  .product-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .product-name {
    font-size: 16px;
    font-weight: 600;
    color: #333;
    margin-bottom: 4px;
    text-align: left;
  }

  .price-container {
    font-size: 14px;
    color: #000;
    text-align: left;
    line-height: 1.3;
  }

  .price-boleto {
    color: #000;
    font-weight: bold;
    font-size: 18px;
  }

  .botao-prod {
    background-color: #28a745;
    color: #fff;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    white-space: nowrap;
  }

  .botao-prod:hover {
    background-color: #218838;
  }

  @media (max-width: 768px) {
    .product-card {
      flex-direction: column;
      align-items: flex-start;
    }

    .card-body {
      flex-direction: column;
      align-items: flex-start;
    }

    .botao-prod {
      align-self: stretch;
      text-align: center;
      width: 100%;
    }
  }
</style>

        </div>
      </div>

    </div>
