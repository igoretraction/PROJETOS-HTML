    <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      display: flex;
      justify-content: center;
    }

    .texto-banner {
      padding: 10px 0;
      width: 100%;
    }
.owl-carousel .item {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  padding: 10px 20px;
  width: 100%;
  max-width: 280px; /* largura padronizada */
  box-sizing: border-box;
  transition: transform 0.5s;
}

    .owl-carousel .item:hover {
      transform: scale(0.97);
    }

    .svg-img-icon svg {
      width: 45px;
      height: 45px;
    }

    .texto-banner h3 {
      font-size: 14px;
      font-weight: bold;
      margin: 0;
    }

    .texto-banner p {
      font-size: 12px;
      color: #555;
      margin: 0;
    }
    .texto-banner-item {
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: left;
}

    @media (max-width: 800px) {
      .container {
        padding: 0;
        margin: 0 auto;
      }

      .texto-banner p {
        font-size: 12px;
      }
    }
