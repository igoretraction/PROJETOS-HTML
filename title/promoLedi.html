<script>// <![CDATA[
document.addEventListener('DOMContentLoaded', () => {
      const endDate = new Date('2026-04-21T23:59:59').getTime();
      const elements = {
    
        hours: document.getElementById('hours'),
        minutes: document.getElementById('minutes'),
        seconds: document.getElementById('seconds')
      };

      const updateTimer = () => {
        const now = new Date().getTime();
        const diff = endDate - now;

        if (diff <= 0) {
          Object.values(elements).forEach(el => el.textContent = '0');
          elements.seconds.textContent = 'Encerrada';
          return false;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        elements.hours.textContent = `${hours}h`;
        elements.minutes.textContent = `${minutes}m`;
        elements.seconds.textContent = `${seconds}s`;

        return true;
      };

      if (updateTimer()) {
        const intervalId = setInterval(() => {
          if (!updateTimer()) {
            clearInterval(intervalId);
          }
        }, 1000);
      }
    });
