    // Procura pelo menu-container
    const menuContainer = document.querySelector('.compre-junto') || document.querySelector('.descricao-produto');

    }

    if (document.querySelector('.dimensoes-container')) {

        return;
    }

    // Cria e adiciona o CSS
    const style = document.createElement('style');
    style.textContent = cssContent;
    document.head.appendChild(style);

    // Cria o elemento das dimensões
    const dimensoesElement = document.createElement('div');

    menuContainer.parentNode.insertBefore(dimensoesElement.firstElementChild, menuContainer);

    // Adiciona as funcionalidades JavaScript

// Executa quando o DOM estiver carregado
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', inserirDimensoesAcimaDoMenu);
} else {
    inserirDimensoesAcimaDoMenu();
}
