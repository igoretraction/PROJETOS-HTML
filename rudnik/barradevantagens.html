
    <style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

  .texto-banner{
    padding: 10px 0;
    max-width:1500px;
     font-family: "Rubik", sans-serif;
  }
  .texto-banner .item{
    display:flex;
    flex-direction:row;
    justify-content:center;
    gap:10px;
    align-items:center;
    transition:transform .5s;
     font-family: "Rubik", sans-serif;
  }
  .texto-banner .item:hover{ transform:scale(.97); }
  .texto-banner h3{ font-size:14px; font-weight:bold; }
  .texto-banner p{ font-size:12px; color:#555; }
  .svg-img-icon svg{ width:45px; height:45px; }
  .tarja .container{ padding:15px 25px; border-bottom:1px solid #ebebeb; border-top:1px solid #ebebeb; margin:30px auto; }

  /* pequenas correções */
  .texto-banner .item{ text-align:left;  font-family: "Rubik", sans-serif;} /* em vez de text-align:flex-start */

  @media(max-width:800px){
    /* viewport que não se move */
    .texto-banner-viewport{
         font-family: "Rubik", sans-serif;
      overflow:hidden;
      width:100%;
      /* opcional: bordas/espaços do seu layout mobile */
      border-radius:0;
      padding:0;
      margin:0 auto 20px;
      border-top:0;
    }

    /* o track é quem anima */
    .texto-banner-track{
         font-family: "Rubik", sans-serif;
      display:flex;
      gap:50px;
      width:max-content;            /* deixa o track do tamanho do conteúdo */
      animation:scroll-left 30s linear infinite;
      will-change:transform;
    }

    .texto-banner-track .item{
      flex:0 0 auto;                /* impede quebra */
    }

    @keyframes scroll-left{
      0%   { transform:translateX(0); }
      100% { transform:translateX(-50%); } /* metade porque duplicamos o conteúdo */
    }
  }
</style>

  <script>
(function () {
  'use strict';

  if (window.innerWidth > 800) {
    $('.texto-banner').owlCarousel({
      singleItem: false,
      itemsCustom: [[0, 1], [800, 4]],
      navigation: false,
      pagination: false,
      autoPlay: 3000,
      stopOnHover: true
    });
  } else {
    const banner = document.querySelector('.texto-banner');
    if (!banner) return;

    // cria viewport
    const viewport = document.createElement('div');
    viewport.className = 'texto-banner-viewport';

    banner.parentNode.insertBefore(viewport, banner);
    viewport.appendChild(banner);

    banner.classList.add('texto-banner-track');

    banner.innerHTML += banner.innerHTML;

    // (opcional) pausa ao tocar
    let paused = false;
    viewport.addEventListener('mouseenter', () => banner.style.animationPlayState = 'paused');
    viewport.addEventListener('mouseleave', () => banner.style.animationPlayState = 'running');
    viewport.addEventListener('touchstart', () => {
      paused = !paused;
      banner.style.animationPlayState = paused ? 'paused' : 'running';
    }, {passive:true});
  }
})();
</script>
