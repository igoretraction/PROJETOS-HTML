<script>
const buy = document.querySelector('.derivacoes-produto')
// seleciona o elemento por document
const buy2 = document.querySelector('.content-price-product')
//  se tiver no body ele aplica um estilo se não aplica outro
// Verifica se existe o elemento .buy-area na página
// SE existe o elemento .buy-area:

// E se tem .derivacoes-produto: aplica margin-top: 50px
// E se não tem .derivacoes-produto: aplica margin-top: 0px


// SE não existe o elemento .buy-area: não aplica nada

// O estilo só será aplicado quando o elemento .buy-area existir na página. Com alta p´riridade e monitorando o body
if (buy) {
  buy2.style.setProperty('margin-top', '50px', 'important');
} else {
  buy2.style.setProperty('margin-top', '0px', 'important');
}
</script>
